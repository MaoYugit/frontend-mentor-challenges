<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaoYugit's Frontend Mentor Challenges</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="portfolio">
      <header class="portfolio-header">
        <h1 class="main-title">我的 Frontend Mentor 挑战</h1>
        <p class="subtitle">一个不断成长的前端作品集</p>
      </header>

      <ul class="challenge-list">
        <!-- 第一个挑战 -->
        <li class="challenge-card">
          <a href="./qr-code-component-main/">
            <span class="card-title">二维码组件 (QR Code Component)</span>
            <svg
              class="arrow-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
        </li>

        <!-- 第二个挑战 (示例) -->
        <li class="challenge-card">
          <a href="./product-preview-card/">
            <span class="card-title">产品预览卡片 (Product Preview Card)</span>
            <svg
              class="arrow-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
        </li>

        <!-- 未来在这里添加更多 li.challenge-card -->
      </ul>
    </main>
  </body>
</html>
